<!DOCTYPE html>
<html lang="pt">
<head>

    <script src="js/login.js"></script>
    <script src="js/jAlertWifi.js"></script>
    <link rel="stylesheet" href="css/jAlertWifi.css">

    <audio id="audioBotao">

    <title>Página de Login</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" id="logo">
            <h1>Login</h1>
        </header>
        
        <main>
            <form id="loginForm">
                <div class="form-group">
                    <label for="user">Usuário:</label>
                    <input type="text" name="user" id="user">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="button-group">
                    <input type="button" value="Entrar" id="entrar">
                    <input type="button" value="Cadastrar" id="cadastrar">
                    <input type="button" value="Sair" id="fechar" hidden>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
