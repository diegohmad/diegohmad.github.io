<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <script src="js/scripts.js" defer></script>
        <title>Jogo da Paridade</title>
    </head>
    <body>
        <header>
            <h1>JOGO DA PARIDADE</h1>
            <form class="container">
                <div>
                    <label for="nivel">Nível:</label>
                    <select id="nivel" name="nivel">
                        <option value="0" selected>Selecione</option>
                        <option value="1">Fácil</option>
                        <option value="2">Médio</option>
                        <option value="3">Difícil</option>
                    </select>
                </div>
                <div>
                    <label for="tempo">Tempo:</label>
                    <p id="tempo"><span id="minutos">0</span>:<span id="segundos">00</span></p>
                </div>
                <div class="cont-controles">
                    <label for="pontos">Controles:</label>
                    <div class="controles">
                        <input type="button" id="btnPlay" value="Iniciar">
                        <input type="button" id="btnPause" value="Pausar">
                        <input type="button" id="btnStop" value="Parar">
                    </div>
                </div>
            </form>
        </header>
        <main>
            <p><span id="numero">_</span></p>
        </main>
        <footer>
            <div>
                <p>Acertos: <span id="acertos"></span>(<span
                        id="perc-acertos"></span>%)</p>
            </div>
            <div>
                <p>Erros: <span id="erros"></span></p>
            </div>
            <div>
                <p>Números pares sorteados: <span id="numeros-pares"></span></p>
            </div>
        </footer>
    </body>
</html>
